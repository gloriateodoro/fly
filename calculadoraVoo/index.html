<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Voo</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #e0e7ff 0%, #a5d8ff 100%);
            color: #333;
        }

        h1 {
            color: #2563eb;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 18px;
            padding: 36px 32px 32px 32px;
            text-align: center;
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.3);
            transition: box-shadow 0.3s;
        }
        .container:hover {
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.22);
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
        }
        .input-group label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #374151;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 38px;
            border: 1.5px solid #cbd5e1;
            border-radius: 7px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
            background: #f8fafc;
        }
        .input-group input:focus {
            border: 1.5px solid #2563eb;
            box-shadow: 0 0 0 2px #a5d8ff44;
        }
        .input-group .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            font-size: 1.1em;
            color: #60a5fa;
            pointer-events: none;
        }

        button {
            background: linear-gradient(90deg, #2563eb 0%, #38bdf8 100%);
            color: white;
            padding: 13px 32px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 2px 8px 0 #60a5fa33;
            transition: background 0.3s, transform 0.1s, box-shadow 0.3s;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        button:hover {
            background: linear-gradient(90deg, #1e40af 0%, #0ea5e9 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 20px 0 #60a5fa55;
        }
        button:active {
            transform: scale(0.98);
        }

        #resultados-voo {
            margin-top: 30px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.85);
            border: 1px solid #e0e7ef;
            border-radius: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.15em;
            color: #212529;
            font-weight: bold;
            text-align: center;
            line-height: 1.5;
            box-shadow: 0 2px 8px 0 #60a5fa22;
            transition: background 0.3s;
        }

        .resultado-sucesso {
            color: #22c55e;
        }
        .resultado-erro {
            color: #ef4444;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 8px 18px 8px;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="jet.png" alt="Avião" style="max-width: 54px; filter: drop-shadow(0 2px 8px #60a5fa55);">
    </div>
    <h1>Calculadora de Parâmetros de Voo</h1>

    <div class="container">
        <div class="input-group">
            <label for="distancia-km">Distância do Voo (em KM):</label>
            <span class="input-icon" data-feather="map"></span>
            <input type="text" id="distancia-km" placeholder="Ex: 5000">
        </div>

        <div class="input-group">
            <label for="velocidade-kmh">Velocidade Média (em KM/h):</label>
            <span class="input-icon" data-feather="activity"></span>
            <input type="text" id="velocidade-kmh" placeholder="Ex: 800">
        </div>

        <div class="input-group">
            <label for="consumo-lph">Consumo de Combustível por Hora (em Litros/h):</label>
            <span class="input-icon" data-feather="droplet"></span>
            <input type="text" id="consumo-lph" placeholder="Ex: 3000">
        </div>

        <button id="btn-calcular-voo">Calcular Voo</button>
        
        <p id="resultados-voo">Preencha os campos e clique em Calcular Voo!</p>
    </div>

    <script src="script.js"></script>
    <script>feather.replace()</script>
</body>
</html>
